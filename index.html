<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div class="search_block">
            <i class="fas fa-home"></i>
            <h3>Find your favourite pokemon!</h3>
            <input class="search_input" type="text" placeholder="Search...">
        </div>
        <div class="poke_container">
        </div>
        <div class="single_poke_container">
        </div>
        <div class="pag_block">
            <button class="previous"><i class="fas fa-arrow-alt-circle-left"></i></button>
            <button class="next"><i class="fas fa-arrow-alt-circle-right"></i></button>
        </div>

    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/ee3d587ec6.js" crossorigin="anonymous"></script>
</body>
</html>
